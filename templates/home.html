{% extends "base.html" %}
{% block content %}
<style>
img {
    max-width: 100%;
    max-height: 100%;
}
.landscape {
    height: auto;
    width: auto;
}
</style>
<div class="row justify-content-center">
    <div class="col-auto">
        <a href="javascript:window.location.href=window.location.href"><button class="btn btn-lg disabled">What do you want to update?</button></a>
        <br>
        {% for key in base_screens.keys()%}
        <br>
        <a href="{{base_screens[key]}}">
            <button class="btn btn-secondary btn-lg {{btn_colour}}" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                {{key}}
            </button>
        </a>
        <br>
        {% endfor %}
        <br>
        <br>
        {% include 'image_footer.html' %}
    </div>
</div>
{% endblock %}
