{% extends "base.html" %}
{% block content %}
<style>
img {
    max-width: 100%;
    max-height: 100%;
}
.landscape {
    height: auto;
    width: auto;
}
</style>
<div class="row justify-content-center">
    <div class="col-auto">
        <a href="/{{rand}}"><button class="btn btn-lg disabled">What do you want to update?</button></a>
        <br>
        {% for key in base_screens.keys()%}
        <br>
        <a href="{{base_screens[key]}}">
            <button class="btn btn-secondary btn-lg {{btn_colour}}" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                {{key}}
            </button>
        </a>
        <br>
        {% endfor %}
        <br>
        <br>
        <div class="landscape">
            <img src="{{image_url}}" alt="FMP">
            <figcaption class="blockquote-footer">
                AI generated image from <cite title="Source Title"><a href="https://lexica.art/?q=woman+at+a+computer+in+wool+top.+promotional+photo+painting">Lexica</a></cite>
              </figcaption>
        </div>
    </div>
</div>
{% endblock %}
